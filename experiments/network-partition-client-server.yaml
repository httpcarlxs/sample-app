apiVersion: chaos-mesh.org/v1alpha1
kind: NetworkChaos
metadata:
  name: partition-client-server
spec:
  action: partition
  mode: all
  duration: 60s
  selector:
    namespaces:
      - sample-app
    labelSelectors:
      'app': 'flask-server'
  direction: from
  target:
    mode: all
    selector:
      namespaces:
        - sample-app
      labelSelectors:
        'app': 'flask-client'