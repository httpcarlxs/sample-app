apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-server
  namespace: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-server
  template:
    metadata:
      labels:
        app: flask-server
    spec:
      containers:
      - name: flask-server
        image: k3d-sample-registry.localhost:5001/flask-server:mtls
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 5000
        env:
          - name: PROMETHEUS_HEX
            valueFrom:
              secretKeyRef:
                name: bearer-token-secret
                key: token
        volumeMounts:
        - name: tls-certs
          mountPath: /app/tls
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: flask-server-tls
