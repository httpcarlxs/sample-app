apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-server
  template:
    metadata:
      labels:
        app: flask-server
    spec:
      containers:
        - name: flask-server
          image: flask-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000

